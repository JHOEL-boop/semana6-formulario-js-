<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario con Validaciones</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<form id="formulario">
    <h2>Registro</h2>

    <label>Nombre</label>
    <input type="text" id="nombre">
    <small id="errorNombre"></small>

    <label>Correo</label>
    <input type="email" id="correo">
    <small id="errorCorreo"></small>

    <label>Contraseña</label>
    <input type="password" id="password">
    <small id="errorPassword"></small>

    <label>Confirmar contraseña</label>
    <input type="password" id="confirmar">
    <small id="errorConfirmar"></small>

    <label>Edad</label>
    <input type="number" id="edad">
    <small id="errorEdad"></small>

    <button type="submit" id="enviar" disabled>Enviar</button>
    <button type="reset">Reiniciar</button>
</form>

<script src="script.js"></script>
</body>
</html>
